<html>
  <head>
    <meta charset='utf-8'>
    <meta name='description' content='Portfolio Site for Christopher Fimbel'>
    <meta name='keywords' content='Web Developer, Vue, JavaScript, CSS, SASS, Christopher Fimbel'>
    <meta name='author' content='Christopher Fimbel'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>

    <link href="https://fonts.googleapis.com/css?family=Poppins:200,400" rel="stylesheet">
    <link rel='stylesheet' type='text/css' href='dist/css/styles.css'>
    <link rel='icon' type='image/png' href='dist/images/favicon.png'>

    <script src='dist/js/vue-min.js'></script>
    <script src='dist/js/main-min.js'></script>
  </head>

  <body>
    <header>
      <div class='l-header-inner section-inner shadow'>
        <div class='section-header'>
          <h1><span class='header-text'></span></h1>
          <nav class='nav'>
            <a href='https://www.linkedin.com/in/fimbelowski/' target='_blank' rel='external' class='nav-anchor'><img class='nav-image' src='dist/images/linkedin-logo.png' alt='linkedin'></a>
            <a href='https://github.com/Fimbelowski' target='_blank' rel='external' class='nav-anchor'><img class='nav-image' src='dist/images/github-logo.png' alt='GitHub'></a>
          </nav>
        </div>
      </div>
    </header>
    <section id='about'>
      <div class='section-inner shadow'>
        <div class='section-header'>
          <h1>About Me</h1>
        </div>
        <div class='about-text'>
          <p>Hello, my name is Chris. I am an aspiring self-taugh Front End Developer / Designer currently living in Tempe, AZ.</p>
        </div>
      </div>
    </section>
    <section id='projects'>
      <div v-cloak class='l-modal' :class='{ "is-hidden": !isModalActive }' @click='deactivateModal($event)' id='modal'>
        <div class='l-modal-content-container section-inner shadow'>
          <div class='section-header'>
            <div class='project-caption'>
              <h1 class='project-title'>{{ activeModalContent.title }}</h1>
              <h2 class='project-subtitle'>{{ activeModalContent.subtitle }}</h2>
            </div>
            <h1 aria-label='Close' class='modal-exit' id='modal-exit-button'>&times</h1>
          </div>
          <div class='project-info'>
            <div class='project-gallery'>
              <img class='project-gallery-image shadow' :src='activeModalContent.gallery[0]' alt="Project Preview Image 1">
              <img class='project-gallery-image shadow' :src='activeModalContent.gallery[1]' alt="Project Preview Image 2">
            </div>
            <div class='project-description'>
              <article>
                <p v-for='paragraph in activeModalContent.desc' class='project-desc-text'>{{ paragraph }}</p>
              </article>
              <div>
                <a class='visit-project-btn' :href='activeModalContent.uri' target='_blank' rel='external'>
                  <button type='button'>
                    <p>Visit Site</p>
                    <img src='dist/images/external-link.png' alt='External Link' class='btn-icon'>
                  </button>
                </a>
                <a class='visit-project-btn' :href='activeModalContent.github' target='_blank' rel='external'>
                  <button type='button'>
                    <p>View on GitHub</p>
                    <img src='dist/images/github-logo.png' alt='External Link' class='btn-icon'>
                  </button>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class='section-inner shadow'>
        <div class='section-header'>
          <h1>Projects</h1>
        </div>
        <div class='l-project-container'>
          <div class='preview-container'>
            <div class='preview-content-container'>
              <div class='preview-overlay'>
                <h2 class='overlay-title'>What's WR?</h2>
                <p class='overlay-subtitle'>HTML, CSS, JavaScript, Vue.js, SASS</p>
                <div class='overlay-btn-container'>
                  <button type='button' class='overlay-btn' @click='activateModal(1)'>
                    <p>Read More</p>
                    <img src='dist/images/full-size.png' alt='Full Screen' class='btn-icon'>
                  </button>
                  <a href='https://fimbelowski.github.io/Whats-WR/' target='_blank' rel='external'>
                    <button type='button' class='overlay-btn'>
                      <p>Visit Site</p>
                      <img src='dist/images/external-link.png' alt='External Link' class='btn-icon'>
                    </button>
                  </a>
                  <a href='https://github.com/Fimbelowski/Whats-WR' target='_blank' rel='external'>
                    <button type='button' class='overlay-btn'>
                      <p>View on GitHub</p>
                      <img src='dist/images/github-logo.png' alt='External Link' class='btn-icon'>
                    </button>
                  </a>
                </div>
              </div>
              <img src='dist/images/projects/whats-wr/gallery-1.png' class='project-thumbnail shadow'>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id='Contact'>
      <div class='section-inner shadow'>
        <div class='section-header'>
          <h1>Contact</h1>
        </div>
      </div>
    </section>
  </body>
</html>
